    <div class="container">

      <div class="wrapper">

          <select></select>
          <li class="row to">
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>
<div class="newsletter">
